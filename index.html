<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraLns - AI-Powered Experiment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .hero {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00d4ff;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3);
        }
        .hero h1 {
            font-size: 3em;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 1.2em;
            background-color: #00d4ff;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .cta-button:hover {
            background-color: #0096c7;
        }
        .section {
            padding: 40px 20px;
            background: rgba(15, 12, 41, 0.85);
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.2);
        }
        .instructions {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00d4ff;
        }
        .search-container {
            margin: 20px auto;
            max-width: 500px;
        }
        .search-box {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #00d4ff;
            background: black;
            color: white;
            border-radius: 5px;
            outline: none;
            display: none;
        }
        .search-results {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 5px;
            display: none;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 2px solid #00d4ff;
        }
    </style>
</head>
<body>
    <div class="background">
        <canvas id="particleCanvas"></canvas>
    </div>
    
    <p class="instructions">Catch and click on the glowing neurons to reveal the search field!</p>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Type your query...">
        <div id="searchResults" class="search-results"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById("particleCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const searchInput = document.getElementById("searchInput");
            const searchResults = document.getElementById("searchResults");

            let particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 10 + 5,
                    dx: Math.random() * 2 - 1,
                    dy: Math.random() * 2 - 1,
                    hovered: false
                });
            }
            
            function animateParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fillStyle = p.hovered ? "#00ffcc" : "rgba(0, 212, 255, 0.5)";
                    ctx.fill();
                    p.x += p.dx;
                    p.y += p.dy;
                    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
                });
                requestAnimationFrame(animateParticles);
            }
            animateParticles();

            canvas.addEventListener("mousemove", function(event) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                particles.forEach(p => {
                    const distance = Math.sqrt((mouseX - p.x) ** 2 + (mouseY - p.y) ** 2);
                    p.hovered = distance < 15;
                });
            });

            canvas.addEventListener("click", function(event) {
                if (searchInput) {
                    searchInput.style.display = "block";
                    searchInput.focus();
                }
            });

            searchInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    const jokes = [
                        "Why did the AI go to therapy? Too many processing issues!",
                        "What’s an AI’s favorite game? Hide and compute!",
                        "Why did the blockchain break up with the database? It needed more space!",
                        "Why did the crypto trader bring a ladder? The market was going to the moon!"
                    ];
                    searchResults.innerText = jokes[Math.floor(Math.random() * jokes.length)];
                    searchResults.style.display = "block";
                }
            });
        });
    </script>
    
    <audio autoplay loop>
        <source src="/mnt/data/punch-deck-dreamweaver.mp3" type="audio/mpeg">
    </audio>
    
    <div class="hero">
        <h1>NeuraLns</h1>
        <p>AI-Powered Experiment on Solana</p>
        <a href="#" class="cta-button">CA Soon</a>
    </div>
</body>
</html>
